<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Rubik:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/styles-merged.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" type="text/css" href="css/signup.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  </head>
  <body>

  <!-- START: header -->

  <div class="probootstrap-loader"></div>

  <header role="banner" class="probootstrap-header">
    <div class="container">

        <a href="#" class="probootstrap-burger-menu visible-xs" ><i>Menu</i></a>
        <div class="mobile-menu-overlay"></div>

        <nav role="navigation" class="probootstrap-nav hidden-xs">
          <ul class="probootstrap-main-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li class="active"><a href="signup.html">Sign Up</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
          <div class="extra-text visible-xs">
            <a href="#" class="probootstrap-burger-menu"><i>Menu</i></a>
          </div>
        </nav>
    </div>
  </header>
  <!-- END: header -->
  <div class="probootstrap-main-content">
    <section class="probootstrap-slider flexslider">
      <ul class="slides" style="height: 110%;">
         <!-- class="overlay" -->
        <li style="background-image: url(img/slider_1.jpg);">
          <div class="container">
            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <div class="probootstrap-slider-text text-center">
                  <h1 class="probootstrap-heading probootstrap-animate mb10">Sign Up</h1>

                    <!--signup form-->
                        <div class="container" style="margin-top: -30px;">
                            <div class="wrapper">
                              <ul class="steps">
                                <li class="is-active">Step 1</li>
                                <li>Step 2</li>
                              </ul>
                              <form class="form-wrapper">
                                <fieldset class="section is-active">
                                  <input type="text" name="account_add" id="account_add" placeholder="Account address">
                                  <span class="error" id="address_error"></span>
                                  <input type="password" name="password" id="password" placeholder="Password">
                                  <input type="password" name="password2" id="password2" placeholder="Confirm Password">
                                  <span class="error" id="password_error"></span>
                                  <div class="button" id="next">Next</div>
                                </fieldset>
                                <fieldset class="section">
                                  <h3>Enter Details</h3>
                                  <input type="text" name="name" id="name" placeholder="Full Name">
                                  <span class="error" id="name_error"></span>
                                  <input type="email" name="email" id="email" placeholder="Email">
                                  <span class="error" id="email_error"></span>
                                  <input type="text" name="address" id="address" placeholder="Permanent Address">
                                  <input type="date" name="dob" id="dob" placeholder="Date of Birth">
                                  <div><input type="text" name="fingerprint" id="fingerprint" placeholder="Scan Fingerprint">
                                  <input type="text" name="phone" id="phone" placeholder="Mobile Number">
                                  <span class="error" id="phone_error"></span>
                                  <input type="text" name="country" id="country" placeholder="Country">
                                  <span class="error" id="country_error"></span>
                                  <input class="submit button" type="submit" id="submit" value="Sign Up">
                                </fieldset>
                              </form>
                            </div>
                          </div>
                    <!--signup form ends-->

                    </div>
                  </div>

              </div>
            </div>
          </div>
        </li>
      </ul>


    </div>

  <div class="gototop js-top">
    <a href="#" class="js-gotop"><i class="icon-chevron-thin-up"></i></a>
  </div>


  <script src="js/scripts.min.js"></script>
  <script src="js/main.min.js"></script>
  <script src="js/signup.js"></script>

  </body>
</html>
