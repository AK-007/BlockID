    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" type="text/css" href="css/signup.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  </head>
  <body>

  <!-- START: header -->

  <div class="loader"></div>
  <ul class="nav">
  <li class="nav-item">
    <a class="nav-link" href="index.html">Home</a>

  <!-- END: header -->
  <div>
    <section>
          <div class="container">
            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <div class="">
                  <center>
                  <h1 class="mb10" style="color: #fff;">Sign Up</h1>
                </center>
                    <!--signup form-->
                        <div class="container">
                            <div class="wrapper">
                              <ul class="steps">
                                <li class="is-active">Step 1</li>
                                <li>Step 2</li>
                              </ul>
                              <form class="form-wrapper">
                                <fieldset class="section is-active">
                                  <input type="text" name="account_add" id="account_add" placeholder="Account address">
                                  <span class="error" id="address_error"></span>
                                  <input type="password" name="password" id="password" placeholder="Password">
                                  <input type="password" name="password2" id="password2" placeholder="Confirm Password">
                                  <span class="error" id="password_error"></span>
                                  <div class="button" id="next">Next</div>
                                </fieldset>
                                <fieldset class="section">
                                  <h3>Enter Details</h3>
                                  <input type="text" name="name" id="name" placeholder="Full Name">
                                  <span class="error" id="name_error"></span>
                                  <input type="email" name="email" id="email" placeholder="Email">
                                  <span class="error" id="email_error"></span>
                                  <input type="text" name="address" id="address" placeholder="Permanent Address">
                                  <input type="date" name="dob" id="dob" placeholder="Date of Birth">
                                  <div><input type="text" name="fingerprint" id="fingerprint" placeholder="Scan Fingerprint">
                                  <input type="text" name="phone" id="phone" placeholder="Mobile Number">
                                  <span class="error" id="phone_error"></span>
                                  <input type="text" name="country" id="country" placeholder="Country">
                                  <span class="error" id="country_error"></span>
                                  <input class="submit button" type="submit" id="submit" value="Sign Up">
                                </fieldset>
                              </form>
                            </div>
                          </div>
                    <!--signup form ends-->

                    </div>
                  </div>

              </div>
            </div>
    </div>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="js/signup.js"></script>
  <script src="js/preloader.js" "></script>
  </body>
</html>
