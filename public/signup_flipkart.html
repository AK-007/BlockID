
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../../../favicon.ico"> -->

    <title>Sign Up for XYZ</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/custom_flipkart.css" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  </head>

  <body class="text-center">
    <form class="form-signin" action="registered.html">
      <div><i class="fa fa-shopping-cart" aria-hidden="true"></i></div>
      <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>

      <input type="text" id="inputName" class="form-control" placeholder="Full Name" required autofocus>

      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>

      <input type="text" id="inputUsername" class="form-control" placeholder="Username" required>

      <input type="date" id="inputDOB" class="form-control" placeholder="Date of Birth" required>

      <input type="password" id="inputPassword1" class="form-control" placeholder="Password" required>

      <input type="password" id="inputPassword2" class="form-control" placeholder="Re-enter Password" required>
      <div class="checkbox mb-3 mt-3">
        <label>
          <input type="checkbox"> Agree to terms and conditions
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
	  <hr>
	  OR
	  <br><br>
      <button class="btn btn-lg btn-dark btn-block btn-outline-dark">Sign Up using BlockID</button>
      <hr>
      <p class="mt-5 mb-5 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
